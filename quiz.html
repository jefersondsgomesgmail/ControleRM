<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ENEM MASTER ELITE V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        :root { --p: #3b82f6; --s: #10b981; --d: #ef4444; --bg: #030712; }
        body { background: var(--bg); font-family: 'Outfit', sans-serif; color: white; overflow: hidden; background-image: radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 40%); }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 32px; }
        .opt-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 20px; transition: all 0.3s ease; cursor: pointer; }
        .opt-card:active { transform: scale(0.97); background: rgba(255, 255, 255, 0.08); }
        .opt-card.correct { background: rgba(16, 185, 129, 0.2) !important; border-color: var(--s) !important; box-shadow: 0 0 20px rgba(16, 185, 129, 0.1); }
        .opt-card.wrong { background: rgba(239, 68, 68, 0.2) !important; border-color: var(--d) !important; }
        .progress-glow { height: 100%; border-radius: 10px; box-shadow: 0 0 15px var(--p); transition: width 0.8s ease; }
        #filter-overlay { backdrop-filter: blur(30px); background: rgba(3, 7, 18, 0.85); z-index: 999; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex flex-col h-screen max-h-screen">

    <div class="px-6 pt-10 pb-6 bg-gradient-to-b from-black/20 to-transparent">
        <div class="flex justify-between items-center mb-6">
            <div class="flex flex-col">
                <span class="text-[10px] font-800 text-blue-500 uppercase tracking-widest">Desempenho</span>
                <span id="perc-label" class="text-2xl font-800 tracking-tighter">0%</span>
            </div>
            <button onclick="toggleFiltros()" class="w-12 h-12 glass-panel flex items-center justify-center active:scale-90 transition">
                <i class="fas fa-sliders-h text-blue-400"></i>
            </button>
        </div>
        <div class="h-1.5 w-full bg-white/5 rounded-full overflow-hidden">
            <div id="perc-bar" class="progress-glow bg-blue-500" style="width: 0%"></div>
        </div>
    </div>

    <div class="flex-1 overflow-y-auto px-6 no-scrollbar pb-32">
        <div id="q-card" class="glass-panel p-8 mb-6">
            <div class="flex items-center gap-2 mb-4">
                <span class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></span>
                <span id="q-area" class="text-[10px] font-800 text-slate-400 uppercase tracking-widest">CARREGANDO...</span>
            </div>
            <p id="q-text" class="text-xl font-400 leading-snug text-white/90 italic">Preparando sua prova...</p>
            <div id="q-img-box" class="hidden mt-6">
                <img id="q-img" src="" class="w-full rounded-2xl border border-white/5 shadow-2xl">
            </div>
        </div>
        <div id="options-box" class="space-y-4"></div>
    </div>

    <div id="filter-overlay" class="fixed inset-0 hidden flex items-center justify-center p-8">
        <div class="glass-panel w-full max-w-sm p-10 border-blue-500/20">
            <h2 class="text-2xl font-800 mb-8 text-center">Filtros</h2>
            <div class="space-y-4 mb-10" id="materias-list"></div>
            <button onclick="salvarEFiltar()" class="w-full bg-blue-600 py-5 rounded-3xl font-800 shadow-xl active:scale-95 transition">APLICAR</button>
        </div>
    </div>

    <div id="action-bar" class="fixed bottom-0 left-0 w-full p-8 bg-gradient-to-t from-bg via-bg hidden">
        <button onclick="nextQuestion()" class="w-full bg-blue-600 py-6 rounded-[32px] font-800 text-lg shadow-2xl active:scale-95 transition flex items-center justify-center gap-3">
            PRÓXIMA <i class="fas fa-arrow-right text-sm"></i>
        </button>
    </div>

    <script>
        const url = "https://ramcjxqpsiyqeatuunig.supabase.co";
        const key = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhbWNqeHFwc2l5cWVhdHV1bmlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3ODkyMDgsImV4cCI6MjA4MzM2NTIwOH0.kaskIarBgrF4iQS5CfSLhkxBPGq3F3h05SrzrHSHYZE";
        const sb = supabase.createClient(url, key);

        let acertos = 0, erros = 0, qAtual = null;
        let filtros = JSON.parse(localStorage.getItem('m_enem')) || ["Ciências da Natureza", "Ciências Humanas", "Linguagens e Códigos", "Matemática", "Geral"];

        function toggleFiltros() { document.getElementById('filter-overlay').classList.toggle('hidden'); renderFiltros(); }
        
        function renderFiltros() {
            const list = document.getElementById('materias-list');
            const mats = ["Ciências da Natureza", "Ciências Humanas", "Linguagens e Códigos", "Matemática", "Geral"];
            list.innerHTML = mats.map(m => `
                <label class="flex items-center justify-between p-5 glass-panel border-white/5 rounded-2xl">
                    <span class="text-sm font-semibold">${m}</span>
                    <input type="checkbox" value="${m}" ${filtros.includes(m) ? 'checked' : ''} class="w-5 h-5 accent-blue-500">
                </label>`).join('');
        }

        function salvarEFiltar() {
            const checks = document.querySelectorAll('#materias-list input:checked');
            filtros = Array.from(checks).map(c => c.value);
            localStorage.setItem('m_enem', JSON.stringify(filtros));
            toggleFiltros();
            nextQuestion();
        }

        async function nextQuestion() {
            document.getElementById('action-bar').classList.add('hidden');
            document.getElementById('options-box').innerHTML = '<div class="py-10 text-center opacity-30 text-xs">SORTEANDO...</div>';
            
            try {
                const { data, error } = await sb.from('questoes').select('*').in('materia', filtros);
                if(data && data.length > 0) {
                    qAtual = data[Math.floor(Math.random() * data.length)];
                    render(qAtual);
                } else {
                    document.getElementById('q-text').innerText = "Nenhuma questão encontrada com esses filtros.";
                    document.getElementById('options-box').innerHTML = "";
                }
            } catch (e) {
                console.error(e);
                document.getElementById('q-text').innerText = "Erro ao carregar. Tente novamente.";
            }
        }

        function render(q) {
            document.getElementById('q-area').innerText = `${q.materia} • ${q.ano}`;
            document.getElementById('q-text').innerText = q.enunciado;
            const imgBox = document.getElementById('q-img-box'), img = document.getElementById('q-img');
            if(q.img_url) { img.src = q.img_url; imgBox.classList.remove('hidden'); } else { imgBox.classList.add('hidden'); }
            
            const box = document.getElementById('options-box');
            box.innerHTML = '';
            ['a','b','c','d','e'].forEach(l => {
                const btn = document.createElement('div');
                btn.className = 'opt-card p-6 flex items-center gap-5';
                btn.onclick = () => check(l.toUpperCase(), btn);
                btn.innerHTML = `<div class="w-12 h-12 rounded-2xl bg-white/5 flex items-center justify-center font-800 text-sm border border-white/10">${l.toUpperCase()}</div>
                                 <div class="text-[15px] font-400 flex-1 text-white/70">${q['alt_'+l]}</div>`;
                box.appendChild(btn);
            });
        }

        function check(escolha, el) {
            const gab = qAtual.gabarito.toUpperCase();
            const btns = document.querySelectorAll('.opt-card');
            btns.forEach(b => b.onclick = null);
            if(escolha === gab) { el.classList.add('correct'); acertos++; }
            else { el.classList.add('wrong'); erros++; btns.forEach(b => { if(b.innerText.startsWith(gab)) b.classList.add('correct'); }); }
            
            const total = acertos + erros;
            const p = Math.round((acertos / total) * 100);
            document.getElementById('perc-label').innerText = p + "%";
            document.getElementById('perc-bar').style.width = p + "%";
            document.getElementById('action-bar').classList.remove('hidden');
        }

        nextQuestion();
    </script>
</body>
</html>
